    <style>
        /* 修改: 禁用默认触摸动作，防止页面滚动 */
        body { 
            margin: 0; overflow: hidden; background-color: #000000; font-family: 'Times New Roman', serif; 
            touch-action: none; 
            -webkit-user-select: none;
            user-select: none;
        }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* UI Overlay - Minimalist */

            position: absolute; top: 0; left: 0; width: 100%; height: 100%;

    <div id="error-overlay"></div>
    <script>
        (function () {
            const box = document.getElementById('error-overlay');
            function show(msg) {
                try {
                    box.style.display = 'block';
                    box.textContent += (box.textContent ? '\n\n' : '') + msg;
                } catch (_) {}
            }
            window.addEventListener('error', (e) => {
                const where = e.filename ? `\n${e.filename}:${e.lineno}:${e.colno}` : '';
                show(`JS Error: ${e.message || e.type}${where}`);
            });
            window.addEventListener('unhandledrejection', (e) => {
                const reason = (e && e.reason) ? (e.reason.stack || String(e.reason)) : 'unknown';
                show(`Unhandled Promise: ${reason}`);
            });
        })();
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- CONFIGURATION ---
        const CONFIG = {
            colors: {
                bg: 0x000000, 
                champagneGold: 0xffd966, 
                deepGreen: 0x03180a,     
                accentRed: 0x990000,     
            },
            particles: {
                count: 1700,     
                dustCount: 2500, 
                treeHeight: 24,  
                treeRadius: 7.2  
            },
            camera: {
                z: 50 
            }
        };

        const NAILONG_IMG = 'images/nailong3.png';
 

        const STATE = {
            mode: 'TREE', 
            focusIndex: -1, 
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 } 
        };

        let scene, camera, renderer, composer;
        let mainGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let giftGroup;
        let nailongSprite;
        let handLandmarker, video, webcamCanvas, webcamCtx;
        let caneTexture; 

        // Fireworks overlay
        let fxCanvas, fxCtx, fireworks = [], fireworksRAF = null, fireworksEnd = null;
        
        // Interaction variables
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures();
            createParticles(); 
            createDust();     
            createDefaultPhotos();
            createGifts();
            addCartoonCharacters();
            setupPostProcessing();
            setupEvents();
            // 不阻塞主场景：摄像头/模型加载失败也能正常进入页面
            initMediaPipe().catch((e) => console.warn('MediaPipe init failed:', e));
            
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);

            animate();
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.01); 

            // 适应移动端纵横比
            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            // 限制像素比以提升移动端性能
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.2; 
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            mainGroup.position.y = -2; 
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40);
            spotGold.angle = 0.5;
            spotGold.penumbra = 0.5;
            scene.add(spotGold);

            const spotBlue = new THREE.SpotLight(0x6688ff, 600);
            spotBlue.position.set(-30, 20, -30);
            scene.add(spotBlue);
            
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7; 
            bloomPass.strength = 0.45; 
            bloomPass.radius = 0.4;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; 
            ctx.beginPath();
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 

                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;

                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); 
                t = Math.pow(t, 0.8); 
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.5) rMax = 0.5;
                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 35);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt; 
                } else if (mode === 'TREE') {
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.5 * dt; 
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * 2.5; 
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 4.5; 
                    else s = this.baseScale * 0.8; 
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        // --- CREATION ---
        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); 
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0),
                new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);

            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold,
                metalness: 1.0, roughness: 0.1,
                envMapIntensity: 2.0, 
                emissive: 0x443300,   
                emissiveIntensity: 0.3
            });

            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen,
                metalness: 0.2, roughness: 0.8,
                emissive: 0x002200,
                emissiveIntensity: 0.2 
            });

            const redMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.accentRed,
                metalness: 0.3, roughness: 0.2, clearcoat: 1.0,
                emissive: 0x330000
            });
            
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.25) {
                    mesh = new THREE.Mesh(boxGeo, greenMat);
                    type = 'BOX';
                } else if (rand < 0.50) {
                    mesh = new THREE.Mesh(boxGeo, goldMat);
                    type = 'GOLD_BOX';
                } else if (rand < 0.88) {
                    mesh = new THREE.Mesh(sphereGeo, goldMat);
                    type = 'GOLD_SPHERE';
                } else if (rand < 0.96) {
                    mesh = new THREE.Mesh(sphereGeo, redMat);
                    type = 'RED';
                } else {
                    mesh = new THREE.Mesh(candyGeo, candyMat);
                    type = 'CANE';
                }

                const s = 0.28 + Math.random() * 0.32;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            const starGeo = new THREE.OctahedronGeometry(0.9, 0);
            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0,
                metalness: 1.0, roughness: 0
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 0.8, 0);
            mainGroup.add(star);
            
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 });
            
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.scale.setScalar(0.5 + Math.random());
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function createDefaultPhotos() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#050505'; ctx.fillRect(0,0,512,512);
            ctx.strokeStyle = '#eebb66'; ctx.lineWidth = 15; ctx.strokeRect(20,20,472,472);
            ctx.font = '500 60px Times New Roman'; ctx.fillStyle = '#eebb66';
            ctx.textAlign = 'center'; 
            ctx.fillText("JOYEUX", 256, 230);
            ctx.fillText("NOEL", 256, 300);
            
            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            addPhotoToScene(tex);
        }

        function createGifts() {
            giftGroup = new THREE.Group();
            const baseY = -CONFIG.particles.treeHeight / 2 - 1.6;
            const palette = [CONFIG.colors.champagneGold, CONFIG.colors.accentRed, CONFIG.colors.deepGreen];

            for (let i = 0; i < 55; i++) {
                const size = 0.9 + Math.random() * 0.8;
                const height = size * (0.65 + Math.random() * 0.35);
                const boxGeo = new THREE.BoxGeometry(size, height, size);
                const color = palette[Math.floor(Math.random() * palette.length)];
                const boxMat = new THREE.MeshStandardMaterial({
                    color,
                    metalness: color === CONFIG.colors.champagneGold ? 0.95 : 0.45,
                    roughness: color === CONFIG.colors.champagneGold ? 0.15 : 0.35,
                    emissive: 0x111111,
                    emissiveIntensity: 0.12
                });
                const gift = new THREE.Mesh(boxGeo, boxMat);

                const angle = Math.random() * Math.PI * 2;
                const radius = 1.0 + Math.random() * 3.8;
                gift.position.set(Math.cos(angle) * radius, baseY + height / 2, Math.sin(angle) * radius);
                gift.rotation.y = Math.random() * Math.PI;

                const ribbonGeo = new THREE.BoxGeometry(size * 0.14, height * 1.08, size * 1.06);
                const ribbonGeo2 = new THREE.BoxGeometry(size * 1.06, height * 1.08, size * 0.14);
                const ribbonMat = new THREE.MeshStandardMaterial({ color: 0xf7d35a, metalness: 1, roughness: 0.08, emissive: 0x553300, emissiveIntensity: 0.5 });
                const ribbon1 = new THREE.Mesh(ribbonGeo, ribbonMat);
                const ribbon2 = new THREE.Mesh(ribbonGeo2, ribbonMat);
                gift.add(ribbon1); gift.add(ribbon2);

                giftGroup.add(gift);
            }

            mainGroup.add(giftGroup);
        }

        function addCartoonCharacters() {
            // 轻量“自动抠图”：取四角平均作为背景色，接近背景色的像素设为透明
            function autoCutoutTexture(img) {
                const canvas = document.createElement('canvas');
                const srcW = img.naturalWidth || img.width;
                const srcH = img.naturalHeight || img.height;

                // 下采样，避免大图逐像素处理导致页面卡死
                const maxDim = 512;
                const scale = Math.min(1, maxDim / Math.max(srcW, srcH));
                const w = Math.max(1, Math.round(srcW * scale));
                const h = Math.max(1, Math.round(srcH * scale));
                canvas.width = w;
                canvas.height = h;

                const ctx = canvas.getContext('2d', { willReadFrequently: true });
                ctx.drawImage(img, 0, 0, w, h);
                const data = ctx.getImageData(0, 0, w, h);

                // 如果图片本身已有透明通道（常见的抠好 PNG），就不再做背景抠图
                let hasAlpha = false;
                for (let y = 0; y < h; y += Math.max(1, Math.floor(h / 10))) {
                    for (let x = 0; x < w; x += Math.max(1, Math.floor(w / 10))) {
                        const i = (y * w + x) * 4;
                        if (data.data[i + 3] < 250) { hasAlpha = true; break; }
                    }
                    if (hasAlpha) break;
                }
                if (hasAlpha) {
                    const tex = new THREE.CanvasTexture(canvas);
                    tex.colorSpace = THREE.SRGBColorSpace;
                    return tex;
                }

                function getPixel(x, y) {
                    const i = (y * w + x) * 4;
                    return [data.data[i], data.data[i + 1], data.data[i + 2]];
                }

                const c1 = getPixel(2, 2);
                const c2 = getPixel(w - 3, 2);
                const c3 = getPixel(2, h - 3);
                const c4 = getPixel(w - 3, h - 3);
                const bg = [
                    Math.round((c1[0] + c2[0] + c3[0] + c4[0]) / 4),
                    Math.round((c1[1] + c2[1] + c3[1] + c4[1]) / 4),
                    Math.round((c1[2] + c2[2] + c3[2] + c4[2]) / 4)
                ];

                const threshold = 42; // 越大抠得越“狠”
                for (let i = 0; i < data.data.length; i += 4) {
                    const r = data.data[i];
                    const g = data.data[i + 1];
                    const b = data.data[i + 2];
                    const dr = r - bg[0];
                    const dg = g - bg[1];
                    const db = b - bg[2];
                    const dist = Math.sqrt(dr * dr + dg * dg + db * db);
                    if (dist < threshold) data.data[i + 3] = 0;
                }
                ctx.putImageData(data, 0, 0);
                const tex = new THREE.CanvasTexture(canvas);
                tex.colorSpace = THREE.SRGBColorSpace;
                return tex;
            }

            function loadSprite(url, width, height, onReady) {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => {
                    const tex = autoCutoutTexture(img);
                    const mat = new THREE.SpriteMaterial({ map: tex, transparent: true, depthTest: false, depthWrite: false });
                    const sprite = new THREE.Sprite(mat);
                    sprite.scale.set(width, height, 1);
                    sprite.renderOrder = 999;
                    onReady(sprite);
                };
                img.onerror = () => console.warn('Character image not found:', url);
                img.src = url;
            }

            // 放在树底礼物旁边（更靠前，避免被树遮住）
            loadSprite(NAILONG_IMG, 5.2, 5.2, (sp) => {
                nailongSprite = sp;
                nailongSprite.position.set(-4.2, -CONFIG.particles.treeHeight / 2 - 0.4, 10.5);
                mainGroup.add(nailongSprite);
            });
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1 });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            const photoGeo = new THREE.PlaneGeometry(1.2, 1.2);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            const s = 1.6;
            group.scale.set(s,s,s);
            
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
        }
        
        // --- INTERACTION ---
        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(t);
                    });
                }
                reader.readAsDataURL(f);
            });
        }

        function onPointerDown(event) {
            if (event.target.closest('#ui-layer')) return;

            // 触摸/点击坐标标准化
            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = - (event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(pointer, camera);

            const intersects = raycaster.intersectObjects(photoMeshGroup.children, true);

            if (intersects.length > 0) {
                let target = intersects[0].object;
                while(target.parent !== photoMeshGroup && target.parent !== null) {
                    target = target.parent;
                }
                
                if (target.parent === photoMeshGroup) {
                    STATE.focusTarget = target;
                    STATE.mode = 'FOCUS';
                    return;
                }
            }

            if (STATE.mode === 'FOCUS') {
                STATE.mode = 'TREE';
                STATE.focusTarget = null;
            }
        }

        // --- MEDIAPIPE (修改版) ---
        async function initMediaPipe() {
            video = document.getElementById('webcam');
            webcamCanvas = document.getElementById('webcam-preview');
            webcamCtx = webcamCanvas.getContext('2d');
            // 降低分辨率以提高移动端性能
            webcamCanvas.width = 160; webcamCanvas.height = 120;

            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            
            if (navigator.mediaDevices?.getUserMedia) {
                try {
                    // 修改: 针对手机端优先请求前置摄像头
                    const constraints = {
                        video: {
                            facingMode: 'user', // 'user' 前置, 'environment' 后置
                            width: { ideal: 480 },
                            height: { ideal: 640 }
                        }
                    };
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    
                    // 修改: 显式调用播放，解决移动端自动播放限制
                    video.play().catch(e => console.warn("Auto-play failed, waiting for user interaction", e));
                    
                    video.addEventListener("loadeddata", predictWebcam);
                } catch(e) {
                    console.warn("Webcam not available:", e);
                    // 提示用户
                    if(location.protocol !== 'https:' && location.hostname !== 'localhost') {
                        alert("Camera requires HTTPS!");
                    }
                }
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            const cursor = document.getElementById('hand-cursor');

            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;

                const thumb = lm[4]; const index = lm[8]; const wrist = lm[0];
                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgDist = 0;
                tips.forEach(t => avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
                avgDist /= 4;

                const screenX = (1 - index.x) * window.innerWidth;
                const screenY = index.y * window.innerHeight;
                
                if(cursor) {
                    cursor.style.display = 'block';
                    cursor.style.left = screenX + 'px';
                    cursor.style.top = screenY + 'px';
                }

                const ndcX = (screenX / window.innerWidth) * 2 - 1;
                const ndcY = -(screenY / window.innerHeight) * 2 + 1;

                raycaster.setFromCamera(new THREE.Vector2(ndcX, ndcY), camera);
                const intersects = raycaster.intersectObjects(photoMeshGroup.children, true);
                
                let hoveredPhoto = null;
                if (intersects.length > 0) {
                    let target = intersects[0].object;
                    while(target.parent !== photoMeshGroup && target.parent !== null) {
                        target = target.parent;
                    }
                    if (target.parent === photoMeshGroup) {
                        hoveredPhoto = target;
                    }
                }

                if(cursor) {
                    if (hoveredPhoto) {
                        cursor.style.borderColor = '#ff3333';
                        cursor.style.transform = 'translate(-50%, -50%) scale(1.6)';
                    } else {
                        cursor.style.borderColor = '#d4af37';
                        cursor.style.transform = 'translate(-50%, -50%) scale(1)';
                    }
                }

                if (pinchDist < 0.05) {
                    if (STATE.mode !== 'FOCUS' && hoveredPhoto) {
                        STATE.focusTarget = hoveredPhoto;
                        STATE.mode = 'FOCUS';
                    }
                } else if (avgDist < 0.25) {
                    STATE.mode = 'TREE';
                    STATE.focusTarget = null;
                } else if (avgDist > 0.4) {
                    if (STATE.mode === 'FOCUS') {
                         STATE.mode = 'SCATTER';
                         STATE.focusTarget = null;
                    } else if (STATE.mode === 'TREE') {
                         STATE.mode = 'SCATTER';
                    }
                }
            } else {
                STATE.hand.detected = false;
                if(cursor) cursor.style.display = 'none';
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            
            window.addEventListener('pointerdown', onPointerDown);

            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    const controls = document.querySelector('.upload-wrapper');
                    if (controls) controls.classList.toggle('ui-hidden');
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                const targetRotY = STATE.hand.x * Math.PI * 0.9; 
                const targetRotX = STATE.hand.y * Math.PI * 0.25;
                STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
                STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
            } else {
                if(STATE.mode === 'TREE') {
                    STATE.rotation.y += 0.3 * dt;
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
                } else {
                     STATE.rotation.y += 0.1 * dt; 
                }
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            const showBaseDecor = (STATE.mode !== 'SCATTER');
            if (giftGroup) giftGroup.visible = showBaseDecor;
            if (nailongSprite) nailongSprite.visible = showBaseDecor;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            composer.render();
        }

        // Music control
        const bgm = document.getElementById('bgm');
        const audioToggle = document.getElementById('audio-toggle');
        async function setPlaying(play) {
            if (!bgm) return;
            if (play) {
                try {
                    await bgm.play();
                    if (audioToggle) audioToggle.textContent = '暂停音乐';
                } catch (err) {
                    console.error('Audio play failed', err);
                    if (audioToggle) audioToggle.textContent = '播放音乐';
                }
            } else {
                bgm.pause();
                if (audioToggle) audioToggle.textContent = '播放音乐';
            }
        }

        if (bgm && audioToggle) {
            bgm.volume = 0.7;
            // 默认尝试播放
            setPlaying(true);
            audioToggle.addEventListener('click', () => {
                setPlaying(bgm.paused);
            });
        }

        init();
    </script>

    <canvas id="fx-canvas"></canvas>

    <script>
        // 礼花效果：开场自动播放，颗粒更大更满屏
        const fxCanvasEl = document.getElementById('fx-canvas');
        let fxWidth = window.innerWidth, fxHeight = window.innerHeight;
        fxCanvasEl.width = fxWidth; fxCanvasEl.height = fxHeight;
        const fx2d = fxCanvasEl.getContext('2d');
        let fxBursts = []; let fxRAF; let fxEndAt = performance.now() + 5200;

        function spawnBurst() {
            const colors = ['#ffd35a', '#ff9b4a', '#ff6fb7', '#7cf2ff', '#7ef7c1', '#fff6d9'];
            const x = Math.random() * fxWidth * 0.9 + fxWidth * 0.05;
            const y = Math.random() * fxHeight * 0.45 + fxHeight * 0.03;
            const count = 60 + Math.floor(Math.random() * 40);
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 5 + Math.random() * 6.5;
                fxBursts.push({
                    x, y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 80 + Math.random() * 60,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: 3 + Math.random() * 3
                });
            }
        }

        let lastSpawn = 0;
        function fxStep(ts) {
            if (ts - lastSpawn > 220 && ts < fxEndAt) {
                spawnBurst();
                lastSpawn = ts;
            }

            fx2d.clearRect(0, 0, fxWidth, fxHeight);
            fx2d.globalCompositeOperation = 'lighter';
            for (let i = fxBursts.length - 1; i >= 0; i--) {
                const p = fxBursts[i];
                p.x += p.vx; p.y += p.vy;
                p.vy += 0.05; // gravity
                p.vx *= 0.99; p.vy *= 0.99;
                p.life -= 1;
                if (p.life <= 0) { fxBursts.splice(i,1); continue; }
                const alpha = Math.max(0, Math.min(1, p.life / 60));
                fx2d.fillStyle = p.color;
                fx2d.globalAlpha = alpha;
                fx2d.beginPath();
                fx2d.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                fx2d.fill();
            }

            if (ts > fxEndAt && fxBursts.length === 0) {
                cancelAnimationFrame(fxRAF);
                fxCanvasEl.style.opacity = '0';
                setTimeout(() => fxCanvasEl.remove(), 600);
                return;
            }
            fxRAF = requestAnimationFrame(fxStep);
        }

        function startFireworks() {
            fxStep(performance.now());
        }

        window.addEventListener('resize', () => {
            fxWidth = window.innerWidth; fxHeight = window.innerHeight;
            fxCanvasEl.width = fxWidth; fxCanvasEl.height = fxHeight;
        });

        startFireworks();
    </script>
